<ion-header>
  <ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/" ></ion-back-button>
  </ion-buttons>
    <ion-title>Detalles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
     <ion-button 
     expand="full"  fill="clear" size="default" color="dark" [routerLink]="['../duracion']">
        Duracion
    </ion-button>
    </ion-item>
    <ion-item>
      <ion-icon name="alarm-outline"></ion-icon>
      <ion-label> Hora para la alarma</ion-label>
     <ion-datetime display-format="HH:mm A" picker-format="HH:mm A" placeholder="introducir hora"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Frecuencia de medicacion </ion-label>
      <ion-button expand="full"  fill="clear" size="large"  [routerLink]="['/frecuencia']">
    </ion-button>
    </ion-item>
    <ion-button expand="block" [routerLink]="['../tabs/tab2']">Guardar</ion-button>
  </ion-list>    
</ion-content>
